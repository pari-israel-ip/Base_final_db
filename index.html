<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
          crossorigin="anonymous">

    <title>Mi primer CRUD con Firebase</title>

    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="container">
    <h1>Agregar Pedido</h1>
    <form id="formulario">
        <!-- ... -->

<div class="form-group">
    <label for="userID">Nombre de Usuario</label>
    <select class="form-control" id="userID" required>
        <option value="" disabled selected>Selecciona un usuario</option>
    </select>
</div>

<!-- ... -->


        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" required>
        </div>
        <!-- ... -->

<div class="form-group">
    <label for="producto">Producto</label>
    <select class="form-control" id="producto" required>
        <option value="" disabled selected>Selecciona un producto</option>
    </select>
</div>

<!-- ... -->


        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" required>
        </div>
        <button type="button" class="btn btn-info" onclick="agregarPedido()">Agregar Pedido</button>

        <!-- Botones para agregar usuario y producto -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#agregarUsuarioModal">Agregar Usuario</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agregarProductoModal">Agregar Producto</button>
        <!-- Agregar el botón "Guardar Cambios" en el formulario de edición y ocultarlo inicialmente -->
<button type="button" class="btn btn-warning" id="guardarCambiosButton" style="display: none;" onclick="guardarCambios()">Guardar Cambios</button>

    </form>

    <table class="table my-3">
        <thead>
        <tr>
            <th scope="col">ID Pedido</th>
            <th scope="col">Nombre Usuario</th>
            <th scope="col">Fecha</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio Unidad</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Total</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Editar</th>
        </tr>
        </thead>
        <tbody id="tablaPedidos">
        </tbody>
    </table>
</div>

<!-- Modales para agregar usuario y producto -->
<div class="modal fade" id="agregarUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="agregarUsuarioModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarUsuarioModalLabel">Agregar Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Formulario para agregar usuario -->
                <form id="agregarUsuarioForm">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre</label>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="emailUsuario">Email</label>
                        <input type="email" class="form-control" id="emailUsuario" placeholder="Email" required>
                    </div>
                    <button type="button" class="btn btn-success" onclick="agregarUsuario()">Agregar Usuario</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="agregarProductoModal" tabindex="-1" role="dialog" aria-labelledby="agregarProductoModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarProductoModalLabel">Agregar Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Formulario para agregar producto -->
                <form id="agregarProductoForm">
                    <div class="form-group">
                        <label for="nombreProducto">Nombre</label>
                        <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="precioProducto">Precio</label>
                        <input type="number" class="form-control" id="precioProducto" placeholder="Precio" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="agregarProducto()">Agregar Producto</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
